 <!-- Firebase SDKs -->
<script type="module">
  // Import the functions you need from Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getFirestore, collection, doc, getDocs, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

  // Your Firebase config (replace with your copied config)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Make db globally accessible
  window.db = db;
  window.firebaseHelpers = { initializeApp, getFirestore, collection, doc, getDocs, getDoc, setDoc, deleteDoc, updateDoc };
</script>
