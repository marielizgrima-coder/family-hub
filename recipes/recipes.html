<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Hub - Recipes</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="recipes.css">
</head>
<body class="page-recipes">

    <!-- Sidebar Toggle -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="../index.html">Dashboard</a></li>
            <li><a href="recipes.html" class="active">Recipes</a></li>
            <li><a href="#">Meal Planner</a></li>
            <li><a href="#">Shopping List</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="../settings/settings.html">Settings</a></li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <header class="page-header flex-between">
            <h1>Recipes</h1>
            <button class="small-btn" onclick="window.location.href='edit-recipe.html'">+ Add Recipe</button>
        </header>

        <!-- FILTER -->
        <section class="dashboard-section">
            <div id="filterBar" class="filter-bar">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="fav">Favorites</button>
                <!-- dynamic tag buttons injected here -->
            </div>
        </section>

        <!-- RECIPES GRID -->
        <section class="dashboard-section">
            <div id="recipesList" class="recipes-grid"></div>
        </section>

    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        window.db = db; // make globally accessible
    </script>

    <!-- App scripts -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/storage-service.js"></script>
    <script src="recipes.js"></script>

</body>
</html>
