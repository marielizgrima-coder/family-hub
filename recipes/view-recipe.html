<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="recipes.css">
</head>

    <body class="page-view-recipe">

    <!-- Sidebar Toggle -->
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="../index.html">Dashboard</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="#">Meal Planner</a></li>
            <li><a href="#">Shopping List</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="../settings/settings.html">Settings</a></li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <header class="page-header">
            <button class="small-btn" onclick="window.location.href='recipes.html'">← Back</button>
            <h1 id="recipeTitle">Recipe</h1>
        </header>

        <section class="dashboard-section">
            <h2>Tags</h2>
            <div id="recipeTags" class="tag-container"></div>
        </section>

        <section class="dashboard-section">
            <h2>Ingredients</h2>
            <ul id="ingredientsList" class="ingredients-view"></ul>

            <!-- Future: Add to shopping list -->
            <button class="small-btn" onclick="alert('Coming soon: Add to shopping list!')">
                Add Selected to Shopping List
            </button>
        </section>

        <section class="dashboard-section">
            <h2>Cooking Info</h2>
            <p><strong>Cooking Time:</strong> <span id="cookingTime"></span></p>
            <p><strong>Oven Temp:</strong> <span id="ovenTemp"></span></p>
            <p><strong>Servings:</strong> <span id="servings"></span></p>
        </section>

        <section class="dashboard-section">
            <h2>Instructions</h2>
            <p id="instructionsText"></p>
        </section>

        <button class="edit-btn" onclick="editRecipe()">Edit Recipe</button>

    </main>

    <script src="../js/sidebar.js"></script>
    <script src="../js/storage-service.js"></script>
    <script src="view-recipe.js"></script>

</body>
</html>
