<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>

    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body class="page-edit-recipe">

    <!-- Sidebar Toggle -->
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="../index.html">Dashboard</a></li>
            <li><a href="recipes.html">Recipes</a></li>

        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <header class="page-header flex-between">
            <button class="small-btn" onclick="window.location.href='recipes.html'">← Back</button>

            <div class="flex">
                <button id="favBtn" class="star-btn">☆</button>
                <button id="deleteBtn" class="delete-btn ml-2" style="display:none;">Delete</button>
            </div>
        </header>

        <h1 id="pageTitle">Add Recipe</h1>

        <!-- Recipe Name -->
        <section class="dashboard-section">
            <label>Recipe Name</label>
            <input id="recipeName" type="text" class="input-full">
        </section>

        <!-- Tags -->
        <section class="dashboard-section">
            <h2>Tags</h2>

            <div class="flex">
                <select id="existingTags" class="input-flex"></select>
                <button class="small-btn ml-2" onclick="addExistingTag(existingTags.value)">Add</button>
            </div>

            <div class="flex mt-2">
                <input id="newTagInput" type="text" class="input-flex" placeholder="New tag">
                <button class="small-btn ml-2" onclick="addNewTag()">Add</button>
            </div>

            <div id="tagContainer" class="tag-container mt-2"></div>
        </section>
