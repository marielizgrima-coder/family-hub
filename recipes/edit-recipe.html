<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="recipes.css">
</head>

<body class="page-edit-recipe">

    <!-- Sidebar Toggle -->
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="../index.html">Dashboard</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="#">Meal Planner</a></li>
            <li><a href="#">Shopping List</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="../settings/settings.html">Settings</a></li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- HEADER -->
        <header class="page-header flex-between">
            <button class="small-btn" onclick="window.location.href='recipes.html'">← Back</button>
            <h1 id="pageTitle">Add Recipe</h1>
        </header>

        <!-- Recipe Name -->
        <section class="dashboard-section">
            <label>Recipe Name</label>
            <input id="recipeName" type="text" class="input-full">
        </section>

        <!-- Tags -->
        <section class="dashboard-section">
            <h2>Tags</h2>

            <div class="flex">
                <select id="existingTags" class="input-flex"></select>
                <button class="small-btn ml-2" onclick="addExistingTag(existingTags.value)">Add</button>
            </div>

            <div class="flex mt-2">
                <input id="newTagInput" type="text" class="input-flex" placeholder="New tag">
                <button class="small-btn ml-2" onclick="addNewTag()">Add</button>
            </div>

            <div id="tagContainer" class="tag-container mt-2"></div>
        </section>

        <!-- Ingredients -->
        <section class="dashboard-section">
            <h2>Ingredients</h2>

            <div id="ingredientsContainer"></div>

            <button class="small-btn mt-2" onclick="addIngredientRow()">+ Add Ingredient</button>
        </section>

        <!-- Cooking Info -->
        <section class="dashboard-section">
            <h2>Cooking Info</h2>

            <label>Cooking Time</label>
            <input id="cookingTime" type="text" class="input-full">

            <label>Oven Temp</label>
            <input id="ovenTemp" type="text" class="input-full">

            <label>Servings</label>
            <input id="servings" type="text" class="input-full">
        </section>

        <!-- Instructions -->
        <section class="dashboard-section">
            <h2>Instructions</h2>
            <textarea id="instructions" class="input-full" rows="6"></textarea>
        </section>

        <!-- ACTION BAR -->
        <section class="dashboard-section mt-3">
            <div class="flex-between action-bar">

                <div class="flex">
                    <button id="favBtn" class="star-btn">☆</button>
                    <button id="deleteBtn" class="delete-btn ml-2" style="display:none;">Delete</button>
                </div>

                <button class="save-btn" onclick="saveRecipe()">Save Recipe</button>
            </div>
        </section>

    </main>

    <script src="../js/sidebar.js"></script>
    <script src="../js/storage-service.js"></script>
    <script src="edit-recipe.js"></script>

</body>
</html>
